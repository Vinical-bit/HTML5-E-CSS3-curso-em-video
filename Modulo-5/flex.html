<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible blox</title>
    <style>
        div.conteiner{
            background-color: green;

            display: flex;
            flex-flow: row wrap;
        }

        div.intem{
            background-color: yellow;
            border: 2px solid black;
            text-align: center;
            flex: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="intem">A</div>
        <div class="intem">B</div>
        <div class="intem">C</div>
        <div class="intem">D</div>
        <div class="intem">E</div>
        <div class="intem">F</div>
    </div>
</body>
</html>

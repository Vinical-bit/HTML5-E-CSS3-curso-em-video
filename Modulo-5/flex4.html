<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conteiner{
            background-color: black;
            border-radius: 10px;
            padding: 5px;
            height: 300px;
            display: flex;
            flex-flow: row wrap;
            justify-content: flex-start;
            align-items: flex-start;
            align-content: space-around;
        }

        .intens{
            background-color: aliceblue;
            padding: 40px;
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="intens">1</div>
        <div class="intens">2</div>
        <div class="intens">3</div>
        <div class="intens">4</div>
        <div class="intens">5</div>
        <div class="intens">6</div>
    </div>
</body>
</html>

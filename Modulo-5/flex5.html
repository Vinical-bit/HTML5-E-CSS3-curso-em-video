<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
          .container{
            background-color: black;
            height: 150px;
            display: flex;
            justify-content: center ;
            align-items: center;
            border-radius: 10px;
        }

        .intens{
            background-color: #f2f2f2e5;
            padding: 20px;
            border-radius: 10px;
        }

        div#l1{
            order: 3;
        }

        div#l2{
            order: 3;
        }
        div#l4{
            order: -2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intens" style="order: 2;">A</div>
        <div class="intens" id="l1">B</div>
        <div class="intens" id="l2">C</div>
        <div class="intens" id="l3">D</div>
        <div class="intens" id="l4">E</div>
    </div>
</body>
</html>

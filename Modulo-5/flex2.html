<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justfy-content</title>
    <style>
        .conteiner{
            background-color: black;
            height: 300px;
            display: flex;
            flex-flow: row wrap ;
            justify-content: space-around;
            align-items: center;
        }
        .intens{
            background-color: blue;
            padding: 10px;
            color: white;
            border: 1px solid white;
            border-radius: 10px;
            
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="intens">1</div>
        <div class="intens">2</div>
        <div class="intens">3</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iname">Nome: </label>
            <input type="text" name="name" id="iname" requiredn minlength="5" maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="iaverage">Media</label>
            <input type="number" name="average" id="iaverage" placeholder="0 a 10" min="0" max="10" step="0.5" required >
        </p>
        <p>
            <label for="im">Periodo: </label>
            <input type="month" name="m" id="im" value="2026-03" required>
        </p>
        <p>
            <label for="idate">Data da prova</label>
            <input type="date" name="date" id="idate" required>
        </p>
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<head>

<body>
    <h1>Qual a sua idade</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="idate">Ano de nascimento</label>
            <input type="number" name="date" id="idate" min="1900" max="2026" oninput="calcIdade()">
        </p>
        <p>
            <label for="iid">Sua idade: </label>
            <output id="iid">0</output>
        </p>
    </form>
    
    <script>
        /* function calcIdade() {

        } */
        function calcIdade() {
    let atual = new Date().getFullYear();
    
    // Capturamos os elementos do DOM primeiro
    let campoData = document.getElementById('idate');
    let campoSaida = document.getElementById('iid');

    // Realizamos o c√°lculo
    campoSaida.innerHTML = Number(atual) - Number(campoData.value);
}
    </script>

</body>

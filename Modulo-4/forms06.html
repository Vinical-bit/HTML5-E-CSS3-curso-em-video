<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <optgroup label="Suldeste">
                    <option value="SP">São paulo</option>
                    <option value="Rj">Rio de janeiro</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="PB">Paraiba</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listp">
            <datalist id="listp">
                <option value="adm">administrador</option>
                <option value="cnt">contador</option>
                <option value="dv">desenvolvedor</option>
                <option value="profe">professor</option>
            </datalist>
        </p>
        <p>
            <label for="msg">menssagem: </label>
            <textarea name="msg" id="msg" rows="5" cols="20"> </textarea>
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;
        }

        th{
            background-color: rgb(107, 106, 106);
            color: white;
        }

        td,th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            
        }
    
        .m{
            text-align: center;
            background-color: white;
            color: black;
        }
        .md{
            text-align: left;
        }
        .tmd{
            background-color:  rgb(107, 106, 106);
            color: white;

        }
    </style>
</head>
<body>
    <table><tr>
        <th rowspan="2" scope="colgroup">Area</th>
        <th rowspan="2" scope="colgroup">Diciplinas</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="colgroup">Media</th>
    </tr>
    <tr>
        <th scope="colgroup">Nota 1</th>
        <th scope="colgroup">Nota 2</th>
    </tr>
    <tr>
        <th rowspan="4" class="m" scope="rowgroup">Exatas</th>
        <td>Matematica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>
    <tr>
        
        <td>Fisica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>
    <tr>
        
        <td>Quimica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>
    <tr>
        
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>
    <tr>
        <th colspan="4" class="md" scope="row">Medias de Exatas</th>
        <td class="tmd">0.0</td>
    </tr>
    <tr>
        <th rowspan="2" class="m" scope="rowgroup">Humanas</th>
        <td>Historia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>
    <tr>
       
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>
    <tr>
        <th colspan="4" class="md" scope="row">Media de Humanas</th>
        <td class="tmd">0.0</td>
    </tr></table> 
</body>
</html>

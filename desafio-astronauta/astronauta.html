<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            background: black url(img/espaco.jpg) center top no-repeat fixed ;
            background-size: cover;
            position: relative;
            min-width: 320px;
           

        }
        section{
            position: relative;
            height: 100vh;
        }
        article{
            background:  center no-repeat;
            background-repeat: no-repeat;
            border: 1px solid rgba(245, 245, 220, 0);
            height: 70vh;
            width: 70vh;
            position: absolute;  
            
            

            left: 50%;
            top: 50%;

            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <section>
        <article>
            <picture>
                <source media="(min-width:750px)" srcset="img/astronauta.png">
                <img src="img/astronauta-pq.png" alt="">
            </picture>
        </article>
    </section>
</body>
</html>

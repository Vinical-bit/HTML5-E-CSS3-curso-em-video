<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
         table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
         }

         tr.line{
            background-color: gray;
         }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        td.dado{
            background-color: yellow;
        }
        td.number{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <table>
            <tr>
                <td>a1</td>
                <td>b1</td>
                <td>c1</td>
            </tr>
            <tr class="line">
                <td>a2</td>
                <td>b2</td>
                <td class="number">c2</td>
            </tr>
            <tr>
                <td>a3</td>
                <td class="dado">b3</td>
                <td class="number">c3</td>
            </tr>
            <tr class="line">
                <td>a4</td>
                <td>b4</td>
                <td>c4</td>
            </tr>
    </table>
</body>
</html>
